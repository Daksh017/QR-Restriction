<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>QR Code Generator</h1>
    <form method="post">
        <input type="text" name="link" placeholder="Enter a URL" required><br>
        <input type="text" name="title" placeholder="Enter Title (optional)"><br>
        <input type="text" name="name" placeholder="Enter Name (optional)"><br>
        <button type="submit">Generate</button>
    </form>

    {% if error %}
        <p style="color:red;"><strong>{{ error }}</strong></p>
    {% endif %}

    {% if qr_code %}
        <div class="qr-container">
            <img src="{{ qr_code }}" alt="QR Code"><br><br>
            <a href="/download/image"><button>Download as Image</button></a>
            <a href="/download/pdf"><button>Download as PDF</button></a>
        </div>
    {% endif %}
</body>
</html>
